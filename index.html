<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
    - primary meta tags
  -->
    <meta name="title" content="Binaulab Audio 3D">

    <!-- 
    - favicon
  -->
    <link rel="shortcut icon" href="./static/images/misc/boxradio.png">
    <!-- 
    - google font link
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <!-- 
    - material icon font
  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- 
    - custom css link
  -->
    <link rel="stylesheet" href="./static/css/style.css?001">
    
    <!-- Alteração do nome exibido na aba do navegador -->
    <title>Binaulab Audio 3D</title>
  </head>
  <body>
    <!-- 
    - #TOP APP BAR
  -->
    <div class="top-bar wrapper">
      <div class="logo wrapper">
        <span class="material-symbols-outlined">
headphones
</span>
        <h1 class="title-lg">Binaulab Audio 3D</h1>
      </div>
      <div class="top-bar-actions">
        <button class="btn-icon" data-playlist-toggler>
          <span class="material-symbols-outlined">expand_more</span>
        </button>
      </div>
    </div>
    <main>
      <article>
        <!-- 
        - #PLAYER
      -->
        <div class="player">
          <div class="container">
            <figure class="music-banner">
              <img id="hey" src="https://raw.githubusercontent.com/pcoitino/hits3Daudio/main/img/banner.png" width="800" height="800" alt="Loading..." class="img-cover" data-player-banner>
            </figure>
            <div class="music-content">
              <h2 id="text" class="headline-sm" data-title>Song...</h2>
              <p class="label-lg label-wrapper wrapper">
                <span id="album" data-album>Genre..</span>
                <span id="duration" data-year>Year..</span>
              </p>
              <p id="artist" class="label-md artist" data-artist></p>
              <div class="seek-control">
                <div>
                  <div class="range-wrapper">
                    <input type="range" step="1" max="01" value="0" class="range" data-range data-seek>
                    <div class="range-fill" data-range-fill></div>
                  </div>
                  <div class="duration-label wrapper">
                    <span class="label-md" data-running-time>0:00</span>
                    <span id="d-duration" class="label-md" data-duration>Live</span>
                  </div>
                </div>
                <div class="volume">
                  <button class="btn-icon" data-volume-btn>
                    <span class="material-symbols-outlined">volume_up</span>
                  </button>
                  <div class="range-wrapper">
                    <input type="range" step="0.05" max="1" value="1" class="range" data-range data-volume>
                    <div class="range-fill" data-range-fill></div>
                  </div>
                </div>
              </div>
              <div class="player-control wrapper">
                <button class="btn-icon" data-repeat>
                  <a id="binaulab" href="https://www.binaulab.com/3daudio" target="_blank" rel="noopener noreferrer">
                    <img id="s_logo" src="./static/images/misc/spotify.png" width="50" height="60">
                  </a>
                </button>
                <button class="btn-icon" data-skip-prev>
                  <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <button class="btn-icon play" data-play-btn>
                  <span class="material-symbols-outlined default-icon">play_arrow</span>
                  <span class="material-symbols-outlined active-icon">stop</span>
                </button>
                <button class="btn-icon" data-skip-next>
                  <span class="material-symbols-outlined">arrow_forward</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- 
        - #PLAYLIST
      -->
        <div class="playlist" data-playlist>
          <ul class="music-list" data-music-list></ul>
        </div>
        <div class="overlay" data-playlist-toggler data-overlay></div>
      </article>
    </main>
    <!-- 
    - custom js link
  -->
    <script src="./static/js/player.js?enc202"></script>
  </body>
</html>
